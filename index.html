<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>Matt Nordstrand - Full Stack Web Developer</title>
</head>
<body>
    <div class="container-fluid">
        <div id="nameContainer" class="full-height">
            <div class="row align-items-end text-center half-height">
                <div class="col-12">
                    <h1 class="slide-in">Matt Nordstrand</h1>
                </div>
                
            </div>
            <div class="row align-items-start text-center half-height">
                <div class="col-12">
                    <p class="slide-in">Full Stack Web Developer</p>
                    <button type="button" class="btn btn-outline-dark btn-lg appear-in" onclick="NotifyOfTest()">View Portfolio</button>
                </div>
            </div>
        </div>
        <div id="portfolioContainer" class="full-height">

        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->

</body>
</html>
